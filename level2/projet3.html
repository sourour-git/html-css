<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Pricing Table</h2>

    <table class="pricing-table">
        <thead>
            <tr>
                <th>Plan</th>
                <th>Price</th>
                <th>Features</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basic</td>
                <td>$10/month</td>
                <td>✔️ 10GB Storage<br>✔️ 1 User<br>✖️ Support</td>
            </tr>
            <tr>
                <td>Standard</td>
                <td>$20/month</td>
                <td>✔️ 50GB Storage<br>✔️ 5 Users<br>✔️ Email Support</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>$50/month</td>
                <td>✔️ 100GB Storage<br>✔️ Unlimited Users<br>✔️ 24/7 Support</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
